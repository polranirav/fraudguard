# =============================================================================
# Real-Time Financial Fraud Detection Platform - Docker Compose
# =============================================================================
# Local development environment with all required services:
# - Apache Kafka (with Zookeeper)
# - Apache Flink (JobManager + TaskManager)
# - Redis
# - PostgreSQL (simulating Synapse for local dev)
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Zookeeper (required for Kafka)
  # ===========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Apache Kafka
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # Kafka Topic Initialization
  # ===========================================================================
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 10
      
      echo 'Creating topics...'
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic transactions-live --partitions 12 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic fraud-alerts --partitions 6 --replication-factor 1
      
      echo 'Topics created:'
      kafka-topics --bootstrap-server kafka:29092 --list
      "
    networks:
      - fraud-detection-network

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Commander (Web UI for Redis)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - fraud-detection-network

  # ===========================================================================
  # Apache Flink JobManager
  # ===========================================================================
  flink-jobmanager:
    image: flink:1.18.1-java17
    container_name: flink-jobmanager
    hostname: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 8
        parallelism.default: 4
        state.backend: hashmap
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        execution.checkpointing.interval: 60000
        web.upload.dir: /tmp
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints
      - ./finance-intelligence-root/intelligence-processing/target:/opt/flink/usrlib
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # Apache Flink TaskManager
  # ===========================================================================
  flink-taskmanager:
    image: flink:1.18.1-java17
    container_name: flink-taskmanager
    hostname: flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 8
        taskmanager.memory.process.size: 4096m
        taskmanager.memory.managed.fraction: 0.4
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints
    networks:
      - fraud-detection-network
    deploy:
      replicas: 2

  # ===========================================================================
  # PostgreSQL (simulating Azure Synapse for local development)
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sqladmin
      POSTGRES_PASSWORD: LocalDev123!
      POSTGRES_DB: frauddetection
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/synapse/init-local-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sqladmin -d frauddetection"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Kafka UI (for monitoring Kafka)
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8083:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - fraud-detection-network

  # ===========================================================================
  # Transaction Producer (for testing)
  # ===========================================================================
  transaction-producer:
    build:
      context: ./finance-intelligence-root
      dockerfile: ../infrastructure/docker/Dockerfile.producer
    container_name: transaction-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TOPIC_NAME: transactions-live
      TRANSACTIONS_PER_SECOND: 10
    networks:
      - fraud-detection-network
    profiles:
      - producer  # Only start when explicitly requested

  # ===========================================================================
  # Alert Service (Spring Boot)
  # ===========================================================================
  alert-service:
    build:
      context: ./finance-intelligence-root
      dockerfile: ../infrastructure/docker/Dockerfile.alerts
    container_name: alert-service
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - fraud-detection-network
    profiles:
      - alerts  # Only start when explicitly requested

# =============================================================================
# Networks
# =============================================================================
networks:
  fraud-detection-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:
  postgres-data:
  flink-checkpoints:


