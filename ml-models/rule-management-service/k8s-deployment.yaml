apiVersion: apps/v1
kind: Deployment
metadata:
  name: rule-management-service
  namespace: fraud-detection
  labels:
    app: rule-management-service
    component: phase3-upgrade
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rule-management-service
  template:
    metadata:
      labels:
        app: rule-management-service
        component: phase3-upgrade
    spec:
      containers:
      - name: rule-management
        image: acrfrauddetection.azurecr.io/rule-management-service:latest
        ports:
        - containerPort: 8006
          name: http
        env:
        - name: MODEL_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rule-management-service
  namespace: fraud-detection
  labels:
    app: rule-management-service
spec:
  type: ClusterIP
  ports:
  - port: 8006
    targetPort: 8006
    protocol: TCP
    name: http
  selector:
    app: rule-management-service
