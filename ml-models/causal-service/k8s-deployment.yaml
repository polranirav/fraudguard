apiVersion: apps/v1
kind: Deployment
metadata:
  name: causal-service
  namespace: fraud-detection
  labels:
    app: causal-service
    component: phase1-upgrade
spec:
  replicas: 3
  selector:
    matchLabels:
      app: causal-service
  template:
    metadata:
      labels:
        app: causal-service
        component: phase1-upgrade
    spec:
      containers:
      - name: causal-inference
        image: acrfrauddetection.azurecr.io/causal-service:latest
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: MODEL_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: causal-service
  namespace: fraud-detection
  labels:
    app: causal-service
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: causal-service
