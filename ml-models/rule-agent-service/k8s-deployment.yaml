apiVersion: apps/v1
kind: Deployment
metadata:
  name: rule-agent-service
  namespace: fraud-detection
  labels:
    app: rule-agent-service
    component: phase3-upgrade
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rule-agent-service
  template:
    metadata:
      labels:
        app: rule-agent-service
        component: phase3-upgrade
    spec:
      containers:
      - name: rule-agent
        image: acrfrauddetection.azurecr.io/rule-agent-service:latest
        ports:
        - containerPort: 8005
          name: http
        env:
        - name: MODEL_VERSION
          value: "1.0.0"
        - name: LLM_ENABLED
          value: "false"  # Set to true when LLM API key is configured
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-api-key
              key: api-key
              optional: true
        - name: LLM_MODEL
          value: "gpt-4"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rule-agent-service
  namespace: fraud-detection
  labels:
    app: rule-agent-service
spec:
  type: ClusterIP
  ports:
  - port: 8005
    targetPort: 8005
    protocol: TCP
    name: http
  selector:
    app: rule-agent-service
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-api-key
  namespace: fraud-detection
type: Opaque
stringData:
  api-key: ""  # Set via kubectl create secret
