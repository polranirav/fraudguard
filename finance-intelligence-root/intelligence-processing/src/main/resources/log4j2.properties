# Log4j2 Configuration for Flink Processing Jobs
# Real-Time Financial Fraud Detection Platform

# Root logger configuration
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender
appender.console.name = ConsoleAppender
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Fraud Detection loggers
logger.frauddetection.name = com.frauddetection
logger.frauddetection.level = DEBUG

# Reduce verbosity of Flink internals
logger.flink.name = org.apache.flink
logger.flink.level = INFO

logger.flinkruntime.name = org.apache.flink.runtime
logger.flinkruntime.level = WARN

# Kafka connector logging
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

# State backend logging
logger.rocksdb.name = org.rocksdb
logger.rocksdb.level = WARN

# Suppress noisy loggers
logger.netty.name = org.apache.flink.shaded.netty4
logger.netty.level = WARN

logger.akka.name = akka
logger.akka.level = WARN


